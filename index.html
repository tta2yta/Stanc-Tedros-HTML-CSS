<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <header id="header">
        
      <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png">
  
  
      <nav id="nav-bar">
          <li class="nav-link">Features</li>
          <li class="nav-link">How it works</li>
          <li class="nav-link">Pricing</li>
      </nav>
  
  
  
</header>
     <div style="text-align: center; margin-top: 50px;">
        <video width="420" height="240" controls>
            <source src="https://youtu.be/y8Yv4pnO7qc" type="video/mp4"
          </video>
    </div>
    
    <div style="text-align: center; margin-top: 60px;">
      <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" placeholder="Please Enter Your Email" 
         
          required />
          <input type="submit" id="submit">
      </form>
  </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
